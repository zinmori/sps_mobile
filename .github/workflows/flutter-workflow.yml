name: Flutter CI

on:
  push:
    branches:
      - main
defaults:
  run:
    working-directory: sps_mobile
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
      - run: flutter pub get
      #- run: flutter analyze .
      - run: flutter build apk --split-per-abi
      - uses: actions/upload-artifact@v1
        with:
          name: release-apk
          path: sps_mobile/build/app/outputs/apk/release/*.apk
